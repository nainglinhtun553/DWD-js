	<h1>Hello modern shop</h1>

<script>
	//object.method
	// window object > prompt method ကို ဖွင့်လိုက်ရင် စပြီး တစ်ခုခု ရွေးခိုင်စေချင်ရင် ‌ေရးသည်။ 
	let name =window.prompt("Enter your choosen :Noodle or coffee");
	alert("You have choosen" + name);

	let h3=document.querySelector('h3');

	if(name==='noodle'){
		let noodleType=window.prompt("normal or special");
		if(noodleType==='normal'){
			h3.textContent='Normal Noodle';
		}else if(noodleType==='special'){
			let passcode=window.prompt("Please Enter Your Passcode");
			if(passcode==='666'){
				window.location.href='https://nainglinhtun553.github.io/nainglinhtun.profile/';
		}else{
			window.location.href='www.google.com';
		}
			}
		}else{
		h3.textContent='Coffee';
	}



</script>
